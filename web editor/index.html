<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section class="codeeditor">
        <h1>Web Code Editor</h1>
    </section>
    <div class="editor">
        <div class="left">
            <div class="html">
                <div><i class='bx bxl-html5'></i> HTML</div>
                <textarea spellcheck="false" onkeyup="start()" id="html"></textarea>
            </div>
            <div class="css">
                <div><i class='bx bxl-css3'></i> CSS</div>
                <textarea spellcheck="false" onkeyup="start()" id="css"></textarea>
            </div>
            <div class="js">
                <div><i class='bx bxl-javascript'></i> JavaScript</div>
                <textarea spellcheck="false" onkeyup="start()" id="js"></textarea>
            </div>
        </div>
        <div class="right">
            <div class="output">
                <div><i class='bx bx-play-circle' ></i>Output</div>
                <iframe id="output"></iframe>
            </div>
        </div>
    </div>
    <footer>
        <div> 2025 Web Code Editor</div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
